        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        fastcgi_params;
        #}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }
	
	#设置域名访问，当同过域名www.apemoon.com域名访问的时候，访问的是nginx文件夹下的html文件夹下的apemoon文件夹下面的index.html文件。
	server {
        listen       80;
        server_name  www.apemoon.com;
		root html/apemoon;

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

	#设置二级域名访问，当通过域名dxx.apemoon.com访问的时候，访问的是当前阿里云服务器的18080端口下的应用
	server {
        listen       80;
        server_name  dxx.apemoon.com;

        location ~ {
			proxy_pass http://127.0.0.1:18080;
			proxy_redirect default ;
		}
    }
	
	
    
